    <script>
      // register service worker for PWA/offline support
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/service-worker.js').catch(()=>{/* silent */});
      }

      document.addEventListener('DOMContentLoaded', function(){
        // Smooth Navigation Link Effects
        document.querySelectorAll('.nav-link').forEach(link => {
          link.addEventListener('click', function(e) {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
              this.style.transform = '';
            }, 150);
          });
        });

        // Flower emoji button double click to hobbies.html
        let flowerClickCount = 0;
        const viewWorkBtn = document.getElementById('viewWorkBtn');
        if(viewWorkBtn){
          viewWorkBtn.addEventListener('click', function(e){
            flowerClickCount++;
            if(flowerClickCount === 2){
              window.location.href = 'hobbies.html';
            }
            setTimeout(()=>{flowerClickCount=0;}, 1200);
          });
        }

      });

      // Cursor-driven fluid flow animation
      (function(){
        const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(reduced) return;
        const canvas = document.getElementById('flow-canvas');
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        const particles = [];
        const maxParticles = 80;
        const palette = [
          'rgba(255,144,179,0.14)',
          'rgba(138,102,255,0.12)',
          'rgba(255,210,180,0.08)'
        ];
        function resize(){
          w = canvas.width = window.innerWidth;
          h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        let pointer = {x: w/2, y: h/2, px: w/2, py: h/2, moving: false};
        window.addEventListener('pointermove', (e)=>{
          pointer.x = e.clientX;
          pointer.y = e.clientY;
          pointer.moving = true;
          spawnParticle(pointer.x, pointer.y);
        });
        function spawnParticle(x,y){
          if(particles.length > maxParticles) particles.shift();
          const vx = (Math.random()-0.5) * 0.6;
          const vy = (Math.random()-0.5) * 0.6;
          const size = 60 + Math.random()*80;
          const col = palette[Math.floor(Math.random()*palette.length)];
          particles.push({x,y,vx,vy,size,life:1,dec:0.008,col});
        }
        function draw(){
          ctx.fillStyle = 'rgba(255,255,255,0.18)';
          ctx.fillRect(0,0,w,h);
          for(let i=0;i<particles.length;i++){
            const p = particles[i];
            p.x += (pointer.x - p.x) * 0.08 + p.vx;
            p.y += (pointer.y - p.y) * 0.08 + p.vy;
            p.life -= p.dec;
            const alpha = Math.max(0, p.life);
            ctx.beginPath();
            const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
            const m = p.col.match(/rgba?\((\d+),\s*(\d+),\s*(\d+),?\s*[\d.]*\)/);
            if(m){
              const r = m[1], g = m[2], b = m[3];
              const innerAlpha = (0.65 * alpha).toFixed(3);
              grad.addColorStop(0, `rgba(${r},${g},${b},${innerAlpha})`);
              grad.addColorStop(1, `rgba(${r},${g},${b},0)`);
              ctx.fillStyle = grad;
            } else {
              ctx.fillStyle = p.col;
            }
            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            ctx.fill();
          }
          while(particles.length && particles[0].life <= 0) particles.shift();
          requestAnimationFrame(draw);
        }
        for(let i=0;i<8;i++) spawnParticle(w/2 + (Math.random()-0.5)*200, h/2 + (Math.random()-0.5)*200);
        draw();
      })();
      setTimeout(()=>{
        const fadeElements = document.querySelectorAll('.fade-in');
        fadeElements.forEach(el => {
          el.style.animation = 'none';
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        });
      }, 2000);
